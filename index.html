<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Computación Gráfica 2024</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 18%;
            overflow-y: scroll;
            border-right: 2px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 5px;
            cursor: pointer;
        }
        .sidebar li.active {
            background-color: lightgreen;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .main-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>tarea T04 con P5.js</h3>
        <ul id="appList">
            <!-- Generar frases desde un arreglo -->
            <script>
                const appDescriptions = [
                    "Dibujo Interactivo",
                    "Juego de Plataforma",
                    "Visualizador Música",
                    "Partículas Interactivas",
                    "Laberintos Aleatorios",
                    "Simulador Sistema Solar",
                    "Descubrir par Imágenes",
                    "Piano Virtual",
                    "Galería de Imágenes",
                    "Visualizar Modelos 3D",
                    "Chat Simulado",
                    "Juego del Ahorcado",
                    "Calendario Interactivo",
                    "Cronómetro y Temporizador",
                    "Aplicación del Clima",
                    "Lista de Tareas",
                    "Juego de la Vida",
                    "Tutor de Mecanografía",
                    "Juego Naves Espaciales",
                    "Historia Interactiva",
                    "Pintura con Efectos",
                    "Mapa Interactivo",
                    "Convertidor Unidades",
                    "Simulación Física Básica",
                    "Aplicación de Sonidos",
                    "Juego de Trivia",
                    "Recetario interactivo",
                    "Generador de Fractales"
                ];

                appDescriptions.forEach((description, index) => {
                    document.write(`<li onclick="loadApp('app${index + 1}.html', this)">${description}</li>`);
                });
            </script>
        </ul>
    </div>
    <div class="main-content">
        <iframe id="appViewer" src=""></iframe>
    </div>

    <script>
        function loadApp(appPath, element) {
            // Cambiar la fuente del iframe
            document.getElementById('appViewer').src = appPath;

            // Remover clase activa de todas las frases
            const items = document.querySelectorAll('.sidebar li');
            items.forEach(item => item.classList.remove('active'));

            // Agregar clase activa al elemento clicado
            element.classList.add('active');
        }
    </script>
</body>
</html>
