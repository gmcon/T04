<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="app14.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

  <style>
    body {
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #eaeaea;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px; /* Mayor separación entre botones */
    }

    .time-display {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .time-label {
      font-weight: bold;
      margin-right: 10px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 500px;
      gap: 20px; /* Mayor espacio entre botones de ajuste */
    }

    button {
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-weight: bold;
      width: 180px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    .start-stop {
      background-color: #4CAF50;
      color: white;
    }

    .adjust-increase {
      background-color: #2196F3;
      color: white;
    }

    .adjust-decrease {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Cronómetro y Temporizador</h1> <!-- Título de la aplicación -->

  <div class="button-container">
    <!-- Los botones y controles se crearán dinámicamente en el archivo T04.js -->
  </div>
</body>
</html>
