<style>
  body {
    padding: 0;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  #navbar {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px;
    text-align: center;
    color: #D3D3D3;
    font-size: 24px;
    font-weight: bold;
  }

  #navbar span {
    display: block;
    font-size: 14px;
    color: #B0B0B0;
  }

  .bird-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    padding: 20px;
  }

  .bird-card {
    width: 180px;
    background-color: rgba(0, 0, 0, 0.7); /* Igual que el navbar */
    border-radius: 10px;
    text-align: center;
    margin: 10px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .bird-name {
    font-size: 20px;
    font-weight: bold;
    color: #D3D3D3; /* Gris claro */
  }

  .bird-description {
    font-size: 14px;
    color: #D3D3D3; /* Gris claro */
    margin: 5px 0;
  }

  .bird-image {
    width: 120px;
    height: 120px;
    margin: 10px 0;
    border-radius: 10px;
  }

  .bird-button {
    margin-top: auto;
    padding: 8px 12px;
    background-color: #888;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
  }

  @media only screen and (max-width: 768px) {
    .bird-card {
      width: 140px;
    }

    .bird-image {
      width: 100px;
      height: 100px;
    }
  }
</style>
</head>

<body>
  <div id="navbar">
    Aves de Chile
    <span>By: Fernando Vald√©s</span>
  </div>
  <div class="bird-container" id="birdContainer"></div>
</body>
</html>
