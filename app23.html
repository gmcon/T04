<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de Unidades</title>

  <!-- PLEASE NO CHANGES BELOW THIS LINE (UNTIL I SAY SO) -->
  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="app23.js"></script>
  <!-- OK, YOU CAN MAKE CHANGES BELOW THIS LINE AGAIN -->

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center; /* Centrado horizontal */
      align-items: flex-start; /* Bloques alineados al principio verticalmente */
      flex-wrap: wrap; /* Permitir que los bloques se ajusten en varias filas si hay espacio */
      gap: 20px; /* Espaciado entre los bloques */
    }

    .conversion-block {
      background-color: #ffffff;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .conversion-block:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .conversion-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f8f9fa;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    select:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .result-text {
      margin-top: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #007bff;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
        align-items: center;
      }

      .conversion-block {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <div id="container"></div>
</body>
</html>
